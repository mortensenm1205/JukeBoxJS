<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox JS</title>
  </head>
  <body>
    <!-- Songs to add-->

    <select id="song-selection">
      <option>Select a song</option>
      <option value="sampleAudio.mp3">Song 1</option>
      <option value="sampleAudio_2.mp3">Song 2</option>
      <option value="sampleAudio_3.mp3">Song 3</option>
      <option value="sampleAudio_4.mp3">Song 4</option>
      <option value="sampleAudio_5.mp3">Song 5</option>
    </select>

    <h1 id="selected-song"></h1>
    <div id="audio-element"></div>

    <input id="play-btn" type="button" value="Play">
    <input id="pause-btn" type="button" value="Pause">



    <script src="Jukebox.js"></script>
    <script src="View.js"></script>
    <script src="index.js" async></script>
  </body>
</html>
